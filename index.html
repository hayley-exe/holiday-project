<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dreidel Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>ðŸ•Ž Dreidel Game</h1>



    <div class="top-controls">
        <div class="status">
            <div>Pot: <span id="pot">0</span></div>
            <div>Player: <span id="player">0</span></div>
        </div>

    </div>

    <div class="game-area">
        <div id="thing-container">
            <canvas id="dreidel-canvas" style="width:100%; height:480px; display:block"></canvas>
        </div>

        <div class="controls">
            <button id="spinBtn" class="btn">Spin Dreidel</button>

            <div class="result">
                <div id="resultText">Ready to spin!</div>
            </div>

            <div class="gelt-area">
                <h3>Gelt</h3>
                <div id="geltContainer">
                    <div class="pot-gelt">Pot: <span id="potGelt"></span></div>
                    <div class="player-gelt">Player: <span id="playerGelt"></span></div>
                </div>
            </div>

            <div id="customize-panel" class="customize">
                <h4>Customize</h4>

                <div class="field">
                    <label>Model</label>
                    <select id="model-select"></select>
                    <div id="color-swatch" class="color-swatch" title="Model color swatch"></div>
                </div>
            </div>

            <div class="rules">
                <h4>Rules</h4>
                <ul>
                    <li><strong>Nun (× )</strong> â€” nothing happens.</li>
                    <li><strong>Gimmel (×’)</strong> â€” take all the pot.</li>
                    <li><strong>Hey (×”)</strong> â€” take half the pot.</li>
                    <li><strong>Shin (×©)</strong> â€” put one gelt into the pot.</li>
                </ul>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
